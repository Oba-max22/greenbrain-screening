<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>greenbrain | Lecture handouts, past question papers, project topics and materials</title>
        <meta name="description" content="Lecture notes lecture handouts and research materials from Nigerian Universities, Examinmation past question papers from all Nigerian Universities, Project topics and materials meet and connect with students from Nigerian Universities">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/favicon.svg">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
        <link rel="stylesheet" href="css/auth.css">
    </head>
    <body>
        <div class="main">
            <h1>Sign Up</h1>
            <div>
                <label>First Name</label>
                <input type="text" placeholder="First Name" required/>
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" required/>
            </div>
            <div>
                <label>Username</label>
                <input type="text" placeholder="username" required/>
            </div>
            <div>
                <label>Email</label>
                <input type="email" placeholder="email" required/>
            </div>
            <div>
                <label>Password</label>
                <input type="password" placeholder="password" required/>
            </div>
            <div>
                <label>School</label>
                <input type="text" placeholder="school" required/>
            </div>
            <div>
                <label>Department</label>
                <input type="text" placeholder="department" required/>
            </div>
            <div>
                <button>Sign Up</button>
            </div>
            <div>
                <p>Already have an account? <a href="login.html">Login Here</a></p>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
